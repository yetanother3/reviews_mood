
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настроение отзыва</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        #analyze-btn {
            background-color: #3498db;
            color: white;
        }
        #analyze-btn:hover:not(:disabled) {
            background-color: #2980b9;
        }
        #clear-btn {
            background-color: #95a5a6;
            color: white;
        }
        #clear-btn:hover {
            background-color: #7f8c8d;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #e67e22;
            font-style: italic;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
            transition: all 0.3s ease;
        }
        .sentiment {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .negative { color: #e74c3c; background: #fadbd8; }
        .neutral { color: #f39c12; background: #fef9e7; }
        .positive { color: #2ecc71; background: #d5f5e3; }
        
        .scores {
            margin-top: 20px;
        }
        .score-item {
            margin: 10px 0;
        }
        .score-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .progress-container {
            width: 100%;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out, background-color 0.3s ease;
        }
        .progress-negative { background: #e74c3c; }
        .progress-neutral { background: #f39c12; }
        .progress-positive { background: #2ecc71; }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Определение настроения отзыва</h1>
        
        <div id="loading-container" class="status-container">
            <div class="spinner"></div>
            <p class="loading">Загрузка модели... Пожалуйста, подождите</p>
        </div>
        
        <div id="error-container" class="error hidden">
            <p>Ошибка загрузки модели: <span id="error-message"></span></p>
        </div>
        
        <div class="input-group">
            <label for="text-input">Введите  отзыв на фильм:</label>
            <textarea id="text-input" placeholder="Введите отзыв на русском языке для определения его настроения..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="analyze-btn" disabled>Проанализировать настроение</button>
            <button id="clear-btn">Очистить</button>
        </div>
        
        <div id="results" class="results">
            <h2>Настроение отзыва:</h2>
            <div id="sentiment-result" class="sentiment"></div>
            
            <div class="scores">
                <h3>Детальные оценки:</h3>
                <div class="score-item">
                    <div class="score-label">
                        <span>Отрицательный отзыв:</span>
                        <span id="negative-value">0.00</span>
                    </div>
                    <div class="progress-container">
                        <div id="negative-bar" class="progress-bar progress-negative" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="score-item">
                    <div class="score-label">
                        <span>Нейтральный отзыв:</span>
                        <span id="neutral-value">0.00</span>
                    </div>
                    <div class="progress-container">
                        <div id="neutral-bar" class="progress-bar progress-neutral" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="score-item">
                    <div class="score-label">
                        <span>Положительный отзыв:</span>
                        <span id="positive-value">0.00</span>
                    </div>
                    <div class="progress-container">
                        <div id="positive-bar" class="progress-bar progress-positive" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingContainer = document.getElementById('loading-container');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const analyzeBtn = document.getElementById('analyze-btn');
            const clearBtn = document.getElementById('clear-btn');
            const textInput = document.getElementById('text-input');
            const resultsContainer = document.getElementById('results');
            const sentimentResult = document.getElementById('sentiment-result');
            
            const defaultButtonText = "Проанализировать настроение";
            
            // Функция для обновления статуса загрузки
            function updateLoadingStatus() {
                fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.loading) {
                        loadingContainer.classList.add('hidden');
                        if (data.error) {
                            errorMessage.textContent = data.error;
                            errorContainer.classList.remove('hidden');
                        } else {
                            analyzeBtn.disabled = false;
                            analyzeBtn.textContent = defaultButtonText;
                        }
                    } else {
                        setTimeout(updateLoadingStatus, 1000);
                    }
                })
                .catch(error => {
                    console.error('Ошибка при проверке статуса:', error);
                    setTimeout(updateLoadingStatus, 1000);
                });
            }
            
            // Проверяем статус загрузки модели
            updateLoadingStatus();
            
            // Обработчик кнопки очистки
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                textInput.focus();
                resultsContainer.style.display = 'none';
            });
            
            // Обработчик кнопки анализа
            analyzeBtn.addEventListener('click', function() {
                const text = textInput.value.trim();
                
                if (!text) {
                    alert('Пожалуйста, введите отзыв для анализа');
                    return;
                }
                
                // Скрываем предыдущие результаты
                resultsContainer.style.display = 'none';
                
                // Отключаем кнопку во время анализа
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'Анализирую...';
                
                // Отправляем запрос на сервер
                fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'text': text
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    // Отображаем результаты
                    resultsContainer.style.display = 'block';
                    
                    // Основной результат
                    sentimentResult.textContent = data.dominant_display;
                    sentimentResult.className = 'sentiment ' + data.dominant_sentiment;
                    
                    // Детальные оценки
                    document.getElementById('negative-bar').style.width = '0%';
                    document.getElementById('neutral-bar').style.width = '0%';
                    document.getElementById('positive-bar').style.width = '0%';

                    // Инициализируем значения
                    let negativeScore = 0;
                    let neutralScore = 0;
                    let positiveScore = 0;

                    // Находим оценки по меткам (игнорируем порядок)
                    data.all_scores.forEach(score => {
                        if (score.label === 'negative') {
                            negativeScore = score.score;
                        } else if (score.label === 'neutral') {
                            neutralScore = score.score;
                        } else if (score.label === 'positive') {
                            positiveScore = score.score;
                        }
                    });

                    // Обновляем значения и прогрессбары с небольшой задержкой для анимации
                    setTimeout(() => {
                        document.getElementById('negative-value').textContent = negativeScore.toFixed(4);
                        document.getElementById('negative-bar').style.width = (negativeScore * 100) + '%';
                        
                        document.getElementById('neutral-value').textContent = neutralScore.toFixed(4);
                        document.getElementById('neutral-bar').style.width = (neutralScore * 100) + '%';
                        
                        document.getElementById('positive-value').textContent = positiveScore.toFixed(4);
                        document.getElementById('positive-bar').style.width = (positiveScore * 100) + '%';
                    }, 100);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при анализе: ' + error);
                })
                .finally(() => {
                    // Включаем кнопку обратно и возвращаем исходный текст
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = defaultButtonText;
                });
            });
        });
    </script>
</body>
</html>
